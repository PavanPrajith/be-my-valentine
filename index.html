<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff8fab, #ff5d8f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 28px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 90%;
      z-index: 2;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.9rem;
      margin-bottom: 14px;
      line-height: 1.25;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    button {
      font-size: 1rem;
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 18px rgba(255, 77, 109, 0.55);
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    /* ğŸ¶ music hint */
    #musicHint {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: white;
      opacity: 0.7;
      animation: pulse 2s infinite;
      z-index: 5;
    }

    @keyframes pulse {
      0% { opacity: 0.35; }
      50% { opacity: 0.85; }
      100% { opacity: 0.35; }
    }

    /* ğŸ’¬ chat bubbles */
    .bubble {
      position: absolute;
      background: white;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 0.85rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeUp 2.5s ease forwards;
      z-index: 4;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-30px); }
    }

    /* ğŸ’“ floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      opacity: 0.8;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* ğŸ’Œ lyric */
    .lyric {
      margin-top: 18px;
      font-size: 0.9rem;
      font-style: italic;
      color: #ff6f91;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <!-- ğŸµ BACKGROUND MUSIC (iOS SAFE) -->
  <audio id="bgMusic" loop playsinline>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <!-- ğŸ¶ hint -->
  <div id="musicHint">ğŸ¶ tap yes for music</div>

  <!-- ğŸ’– QUESTION CARD -->
  <div class="card" id="card">
    <h1>
      Will you be my<br>
      Valentine, Bubuuuuu? ğŸ’–
    </h1>
    <p>I promise love, laughs, and unlimited snacks ğŸ¥°</p>
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ™„</button>
  </div>

  <!-- ğŸ’˜ FINAL MESSAGE -->
  <div class="card hidden" id="loveMessage">
    <h1>YAYYY ğŸ˜­ğŸ’˜</h1>

    <p id="finalMessage"></p>

    <p class="lyric">
      â€œThe angels up in the clouds are jealous knowin' we found<br>
      somethin' so out of the ordinaryâ€
    </p>
  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const musicHint = document.getElementById("musicHint");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const loveMessage = document.getElementById("loveMessage");
    const finalMessage = document.getElementById("finalMessage");

    finalMessage.innerHTML = `
      Bubuuuuu, I love you so, so, so much â¤ï¸<br><br>

      You make me the happiest man in the world, and Iâ€™m endlessly grateful to have you as my girlfriend.  
      Every day with you feels like a gift, and my heart is at peace just knowing youâ€™re mine.<br><br>

      I promise you a lifetime filled with love, care, happiness, and the warmest cuddles â€”  
      always, in every moment, and in every version of us ğŸ’•
    `;

    /* ğŸ¶ START MUSIC ON YES (MOBILE SAFE) */
    yesBtn.addEventListener("click", () => {
      musicHint.style.display = "none";

      bgMusic.currentTime = 0;
      bgMusic.volume = 0;
      bgMusic.play();

      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 0.5) {
          vol += 0.02;
          bgMusic.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 100);

      card.classList.add("hidden");
      loveMessage.classList.remove("hidden");
    });

    /* ğŸ˜ˆ No button chaos */
    const bubbleMessages = [
      "are you sure?? ğŸ‘€",
      "think carefully ğŸ˜",
      "this feels like a yes ğŸ˜Œ",
      "donâ€™t break my heart ğŸ’”",
      "you KNOW you want to ğŸ’•"
    ];

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = bubbleMessages[Math.floor(Math.random() * bubbleMessages.length)];
      bubble.style.left = Math.random() * 70 + 10 + "%";
      bubble.style.top = Math.random() * 60 + 10 + "%";
      document.body.appendChild(bubble);

      setTimeout(() => bubble.remove(), 2500);
    });

    /* ğŸ’“ floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’“";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>

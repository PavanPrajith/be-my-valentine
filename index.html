<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 340px;
      width: 90%;
      z-index: 2;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      line-height: 1.4;
    }

    button {
      font-size: 1rem;
      padding: 12px 22px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    /* Chat bubbles */
    .bubble {
      position: absolute;
      background: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeUp 2.5s ease forwards;
      z-index: 3;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-30px); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <!-- QUESTION CARD -->
  <div class="card" id="card">
    <h1 id="title"></h1>
    <p>I promise love, laughs, and snacks ðŸ¥°</p>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™„</button>
  </div>

  <!-- FINAL MESSAGE -->
  <div class="card hidden" id="loveMessage">
    <h1>YAYYY ðŸ˜­ðŸ’˜</h1>
    <p id="finalMessage"></p>
  </div>

  <script>
    // ðŸ’– CHANGE HER NAME HERE ðŸ’–
    const herName = "Bubuuuuuu";

    const title = document.getElementById("title");
    const finalMessage = document.getElementById("finalMessage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const loveMessage = document.getElementById("loveMessage");
    const bgMusic = document.getElementById("bgMusic");

    title.textContent = `Will you be my Valentine, ${herName}? ðŸ’–`;

    finalMessage.innerHTML = `
      ${herName}, you just made my heart very happy ðŸ¥°<br><br>
      Get ready for:<br>
      ðŸ’“ endless affection<br>
      ðŸ˜‚ bad jokes<br>
      ðŸ¥° way too much love
    `;

    /* ðŸŽ¶ Start music on first interaction */
    function startMusic() {
      bgMusic.volume = 0;
      bgMusic.play();

      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 0.5) {
          vol += 0.02;
          bgMusic.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 100);

      document.removeEventListener("click", startMusic);
      document.removeEventListener("touchstart", startMusic);
    }

    document.addEventListener("click", startMusic);
    document.addEventListener("touchstart", startMusic);

    let yesScale = 1;
    const bubbleMessages = [
      "are you sure?? ðŸ‘€",
      "think carefully ðŸ˜",
      "this feels like a yes ðŸ˜Œ",
      "donâ€™t break my heart ðŸ’”",
      "you KNOW you want to ðŸ’•"
    ];

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = bubbleMessages[Math.floor(Math.random() * bubbleMessages.length)];
      bubble.style.left = `${Math.random() * 70 + 10}%`;
      bubble.style.top = `${Math.random() * 60 + 10}%`;
      document.body.appendChild(bubble);

      setTimeout(() => bubble.remove(), 2500);
    });

    yesBtn.addEventListener("click", () => {
      card.classList.add("hidden");
      loveMessage.classList.remove("hidden");
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’“";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>

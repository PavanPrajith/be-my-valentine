<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff8fab, #ff5d8f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 28px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 90%;
      z-index: 2;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.9rem;
      margin-bottom: 14px;
      line-height: 1.25;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      position: relative;
      margin-top: 10px;
    }

    button {
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 var(--glow, 12px) rgba(255,77,109,0.7);
      transform: scale(var(--scale, 1));
    }

    #yesBtn.pulse {
      animation: pulseYes 1.2s infinite;
    }

    @keyframes pulseYes {
      0% { transform: scale(var(--scale, 1)); }
      50% { transform: scale(calc(var(--scale, 1) + 0.08)); }
      100% { transform: scale(var(--scale, 1)); }
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: relative;
    }

    #waitText {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ff6f91;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #waitText.show {
      opacity: 1;
    }

    .hidden {
      display: none;
    }

    /* üé∂ hint */
    #musicHint {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: white;
      opacity: 0.7;
      animation: pulse 2s infinite;
      z-index: 6;
    }

    @keyframes pulse {
      0% { opacity: 0.35; }
      50% { opacity: 0.85; }
      100% { opacity: 0.35; }
    }

    /* üí¨ bubbles */
    .bubble {
      position: absolute;
      background: white;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 0.85rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeUp 2.5s ease forwards;
      z-index: 4;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-30px); }
    }

    /* üíì hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      opacity: 0.8;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* üëÜ tap layer */
    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 10;
      background: transparent;
    }

    /* üíå lyric */
    .lyric {
      margin-top: 18px;
      font-size: 0.9rem;
      font-style: italic;
      color: #ff6f91;
    }
  </style>
</head>

<body>

  <audio id="bgMusic" loop playsinline>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <div id="tapLayer"></div>
  <div id="musicHint">üé∂ tap anywhere</div>

  <div class="card" id="card">
    <h1>
      Will you be my<br>
      Valentine, Bubuuuuu? üíñ
    </h1>

    <p>I promise love, laughs, and unlimited snacks ü•∞</p>

    <div class="button-row">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÑ</button>
    </div>

    <div id="waitText">it‚Äôs okay‚Ä¶ I‚Äôll wait ü•∫</div>
  </div>

  <div class="card hidden" id="loveMessage">
    <h1>YAYYY üò≠üíò</h1>

    <p id="finalMessage"></p>

    <p class="lyric">
      ‚ÄúThe angels up in the clouds are jealous knowin' we found<br>
      somethin' so out of the ordinary‚Äù
    </p>
  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const tapLayer = document.getElementById("tapLayer");
    const musicHint = document.getElementById("musicHint");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const loveMessage = document.getElementById("loveMessage");
    const finalMessage = document.getElementById("finalMessage");
    const waitText = document.getElementById("waitText");

    let glow = 12;
    let scale = 1;
    let attempts = 0;

    finalMessage.innerHTML = `
      Bubuuuuu, I love you so, so, so much ‚ù§Ô∏è<br><br>
      You make me the happiest man in the world, and I‚Äôm endlessly grateful to have you as my girlfriend.<br><br>
      I promise you a lifetime filled with love, care, happiness, and the warmest cuddles üíï
    `;

    tapLayer.addEventListener("click", () => {
      musicHint.style.display = "none";
      bgMusic.volume = 0;
      bgMusic.play();

      let v = 0;
      const fade = setInterval(() => {
        if (v < 0.5) {
          v += 0.02;
          bgMusic.volume = v;
        } else clearInterval(fade);
      }, 100);

      tapLayer.remove();
    });

    const bubbleMessages = [
      "are you sure?? üëÄ",
      "think carefully üòè",
      "this feels like a yes üòå",
      "don‚Äôt break my heart üíî",
      "you KNOW you want to üíï"
    ];

    function teaseNo() {
      noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";

      glow += 6;
      scale += 0.04;
      attempts++;

      yesBtn.style.setProperty("--glow", glow + "px");
      yesBtn.style.setProperty("--scale", scale);

      if (attempts >= 3) {
        yesBtn.classList.add("pulse");
        waitText.classList.add("show");
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = bubbleMessages[Math.floor(Math.random() * bubbleMessages.length)];
      bubble.style.left = Math.random() * 70 + 10 + "%";
      bubble.style.top = Math.random() * 60 + 10 + "%";
      document.body.appendChild(bubble);

      setTimeout(() => bubble.remove(), 2500);
    }

    noBtn.addEventListener("mouseover", teaseNo);
    noBtn.addEventListener("touchstart", teaseNo);

    yesBtn.addEventListener("click", () => {
      card.classList.add("hidden");
      loveMessage.classList.remove("hidden");
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíì";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
